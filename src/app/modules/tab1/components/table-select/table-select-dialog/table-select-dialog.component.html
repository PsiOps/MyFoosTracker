<ion-header>
  <ion-toolbar>
    <ion-title>
      Choose Table for Match
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="container">
    <div scrollY="true" id="scrollList">
      <ion-list>
        <ion-item *ngFor="let table of tables$ | async" (click)="onTableSelected(table)">
          <ion-label>{{table.name}} @ {{table.location}}</ion-label>
          <ion-icon *ngIf="table.isDefault" class="favourite" slot="end" name="refresh-circle">
          </ion-icon>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
