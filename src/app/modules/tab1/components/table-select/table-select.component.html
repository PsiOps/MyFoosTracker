<ion-button expand="block" (click)="pickTable()">
  <div *ngIf="currentTable$ | async as currentTable; else selectTable" class="dropdownButtonContent">
    {{currentTable.name}} @ {{currentTable.location}}
  </div>
  <ion-icon name="arrow-dropdown" slot="end"></ion-icon>
</ion-button>
<ng-template #selectTable>
  <div>
    Select a table
  </div>
</ng-template>
