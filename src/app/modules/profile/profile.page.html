<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="home()" title="Go back to the home page">
        <img src="/assets/icon/favicon.png" title="MyFoosTracker" height="40">
      </ion-button>
    </ion-buttons>

    <ion-title>
      Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" title="Log out of FoosTracker">
        <ion-icon name=log-out></ion-icon>Logout
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <div *ngIf="player$ | async as player">
      <ion-card>
        <ion-card-content>
          <ion-item>
            <img slot="start" [src]="player.photoUrl" class="profilePic">
            <span>{{ player.nickname }}</span>
            <ion-button (click)="editNickname(player)" slot="end">
              <ion-icon name="create"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-card *ngIf="groupService.currentGroup$ | async as group">
        <ion-card-header>
          <ion-card-subtitle>Current group:</ion-card-subtitle>
          <ion-card-title>{{group.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content *ngIf="groupService.currentGroupMembers$ | async as members">
          <ion-item *ngFor="let member of members">{{member.nickname}}</ion-item>
        </ion-card-content>
      </ion-card>
    </div>
    <ion-button expand="block" (click)="dismissProfile()">
      Done
    </ion-button>
  </ion-grid>
</ion-content>
