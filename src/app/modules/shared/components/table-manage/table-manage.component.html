<ion-header *ngIf="isModal$ | async">
  <ion-toolbar>
    <ion-title>
      Your Favourite Tables
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid fixed>
    <div id="container">
      <div id="toolbar">
        <ion-searchbar [(ngModel)]="terms"></ion-searchbar>
      </div>
      <div scrollY="true" id="scrollList">
        <ion-list>
          <ion-item *ngFor="let table of allTables$ | async | tableSearch : terms">
            <ion-label>{{table.name}} @ {{table.location}}</ion-label>
            <ion-icon class="favourite" slot="end" [name]="table.isFavourite ? 'star' :'star-outline'"
              (click)="tableFavouriteChanged(table)">
            </ion-icon>
            <ion-icon class="default" slot="end" [name]="table.isDefault ? 'refresh-circle' :'refresh'"
              (click)="defaultTableChanged(table)">
            </ion-icon>
          </ion-item>
        </ion-list>
      </div>
      <div id="buttons" *ngIf="isModal$ | async">
        <ion-button expand="block" (click)="dismiss()">Done</ion-button>
      </div>
    </div>
  </ion-grid>
</ion-content>
