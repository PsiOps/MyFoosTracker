<ion-slides pager="true" [options]="slideOpts" style="height: 100%">
  <ion-slide>
    <div class="slideContainer">
      <div class="slideLogo">
        <img src="/assets/icons/icon-512x512.png" title="MyFoosTracker" style="height: 70px; width: 70px">
      </div>
      <div class="slideHeader">
        Welcome to FoosTracker
      </div>
      <div class="slideSubheader">
        Let's get you set up.
      </div>
      <div class="slideContentContainer landing">
        To get started, please enter your nickname:
      </div>
      <div class="slideNickInputItem">
        <ion-item>
          <ion-input required type="text" placeholder="nickname" [(ngModel)]="nickName" name="nickname" #nickname>
          </ion-input>
        </ion-item>
      </div>
    </div>
  </ion-slide>
  <ion-slide>
    <div class="slideContainer">
      <div class="slideLogo">
        <img src="/assets/icon/favicon.png" title="MyFoosTracker">
      </div>
      <div class="slideSubheader">
        Let's get FoosTracking.
      </div>
      <div class="slideContentContainer">
        That's it. You're all set up. Good luck!
      </div>
      <div class="slideDismissButton">
        <ion-button (click)="letsGo()">Let's go!</ion-button>
      </div>
    </div>
  </ion-slide>
</ion-slides>
